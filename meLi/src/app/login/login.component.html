<div class="container-fluid d-flex justify-content-center w-100 mt-5">

	<div class="row w-100 mt-5 d-flex justify-content-center">

		<div class="col-md-5">

			<html>

			<head>
				<title>My Awesome Login Page</title>
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
					integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
					crossorigin="anonymous">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
					integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
					crossorigin="anonymous">
			</head>
			<!--Coded with love by Mutiullah Samim-->

			<body>
				<div class="container h-100">
					<div class="d-flex justify-content-center h-100 ">
						<div class="user_card bg-dark">
							<div class="d-flex justify-content-center">
								<div class="brand_logo_container">
									<img src="https://vhsys.com.br/images/icons/apps/lg_app_mercado_livre-min.jpg"
										class="brand_logo" alt="Logo">
								</div>
							</div>
							<div class="d-flex justify-content-center form_container">
								<form>
									<div class="input-group mb-5">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-user"></i></span>
										</div>
										<input type="text" name="" class="form-control input_user" value=""
											placeholder="UsuÃ¡rio">
									</div>
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										<input type="Senha" name="" class="form-control input_pass" value=""
											placeholder="Senha">
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input"
												id="customControlInline">
											<label class="custom-control-label" for="customControlInline">
												Lembrar</label>
										</div>
									</div>
									<div class="d-flex justify-content-center mt-3 login_container">
										<button type="button" name="button" class="btn btn-light" (click)='entrar()'>Entrar</button>
									</div>
								</form>
							</div>							
						</div>
					</div>
				</div>
			</body>

			</html>
		</div>
	</div>
</div>
